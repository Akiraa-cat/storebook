<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-8">
          <a href="/" class="text-xl font-semibold text-gray-900">Bookstore</a>
          <div class="hidden md:flex space-x-6">
            <a href="/" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
            <a href="/books" class="text-gray-700 hover:text-gray-900 transition-colors">Books</a>
            <a href="/wishlist" class="text-gray-600 hover:text-gray-900 transition-colors">Wishlist</a>
            <a href="/cart" class="text-gray-600 hover:text-gray-900 transition-colors">Cart</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/profile" class="text-gray-600 hover:text-gray-900 transition-colors">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
      <a href="/books" class="text-gray-600 hover:text-gray-900 transition-colors inline-flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Books
      </a>
      <h1 class="text-3xl font-bold text-gray-900 mt-4">Add New Book</h1>
      <p class="text-gray-600 mt-2">Fill in the details to add a new book to the store</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
      <form id="addBookForm" enctype="multipart/form-data">
        <!-- Title -->
        <div class="mb-6">
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
            Book Title <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none transition-shadow"
            placeholder="Enter book title"
          >
        </div>

        <!-- Author -->
        <div class="mb-6">
          <label for="author" class="block text-sm font-medium text-gray-700 mb-2">
            Author <span class="text-red-500">*</span>
          </label>
          <input 
            type="text" 
            id="author" 
            name="author" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none transition-shadow"
            placeholder="Enter author name"
          >
        </div>

        <!-- Price -->
        <div class="mb-6">
          <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
            Price (Rp) <span class="text-red-500">*</span>
          </label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            required
            min="0"
            step="0.01"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none transition-shadow"
            placeholder="Enter price"
          >
        </div>

        <!-- Image Upload -->
        <div class="mb-8">
          <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
            Book Cover Image
          </label>
          <div class="mt-1 flex items-center">
            <div id="imagePreview" class="w-32 h-40 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex items-center justify-center mr-4 overflow-hidden">
              <span class="text-4xl text-gray-300">ðŸ“š</span>
            </div>
            <div class="flex-1">
              <label for="image" class="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                Choose File
              </label>
              <input 
                type="file" 
                id="image" 
                name="image" 
                accept="image/*"
                class="hidden"
                onchange="previewImage(event)"
              >
              <p class="mt-2 text-sm text-gray-500">PNG, JPG, JPEG up to 5MB</p>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex space-x-4">
          <button 
            type="submit" 
            class="flex-1 bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium"
          >
            Add Book
          </button>
          <a 
            href="/books" 
            class="flex-1 bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition-colors font-medium text-center"
          >
            Cancel
          </a>
        </div>
      </form>

      <!-- Success/Error Messages -->
      <div id="message" class="mt-4 hidden"></div>
    </div>
  </main>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').innerHTML = 
            `<img src="${e.target.result}" class="w-full h-full object-cover">`;
        }
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('addBookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      
      try {
        const response = await fetch('/api/books', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
          await Swal.fire({
            icon: 'success',
            title: 'Book Added!',
            text: 'Book has been added successfully',
            timer: 1500,
            showConfirmButton: false
          });
          window.location.href = '/books';
        } else {
          throw new Error(result.message || 'Failed to add book');
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message
        });
      }
    });
  </script>
</body>
</html>
