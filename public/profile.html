<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-8">
          <a href="/" class="text-xl font-semibold text-gray-900">Bookstore</a>
          <div class="hidden md:flex space-x-6">
            <a href="/" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
            <a href="/books" class="text-gray-600 hover:text-gray-900 transition-colors">Books</a>
            <a href="/wishlist" class="text-gray-600 hover:text-gray-900 transition-colors">Wishlist</a>
            <a href="/cart" class="text-gray-600 hover:text-gray-900 transition-colors">Cart</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/profile" class="text-gray-700 hover:text-gray-900 transition-colors">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">My Profile</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Profile Card -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
          <div id="profilePhoto" class="w-32 h-32 bg-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center overflow-hidden">
            <span class="text-5xl text-gray-300">ðŸ‘¤</span>
          </div>
          <h2 id="userName" class="text-xl font-semibold text-gray-900 mb-1">Loading...</h2>
          <p id="userEmail" class="text-gray-600 mb-4">Loading...</p>
          <button onclick="document.getElementById('editModal').classList.remove('hidden')" class="w-full bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
            Edit Profile
          </button>
          <button onclick="logout()" class="w-full mt-2 bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
            Logout
          </button>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Account Info -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Account Information</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Full Name</label>
              <p id="displayName" class="text-gray-900 font-medium">-</p>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Email Address</label>
              <p id="displayEmail" class="text-gray-900 font-medium">-</p>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Member Since</label>
              <p id="memberSince" class="text-gray-900 font-medium">-</p>
            </div>
          </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
            <div class="text-3xl font-bold text-gray-900 mb-1" id="cartCount">0</div>
            <div class="text-sm text-gray-600">Items in Cart</div>
          </div>
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 text-center">
            <div class="text-3xl font-bold text-gray-900 mb-1" id="wishlistCount">0</div>
            <div class="text-sm text-gray-600">Wishlist Items</div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
          <div class="grid grid-cols-2 gap-4">
            <a href="/books" class="flex items-center justify-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
              <span class="text-2xl mr-2">ðŸ“š</span>
              <span class="font-medium text-gray-700">Browse Books</span>
            </a>
            <a href="/cart" class="flex items-center justify-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
              <span class="text-2xl mr-2">ðŸ›’</span>
              <span class="font-medium text-gray-700">View Cart</span>
            </a>
            <a href="/wishlist" class="flex items-center justify-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
              <span class="text-2xl mr-2">â™¡</span>
              <span class="font-medium text-gray-700">Wishlist</span>
            </a>
            <a href="/add_book" class="flex items-center justify-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
              <span class="text-2xl mr-2">âž•</span>
              <span class="font-medium text-gray-700">Add Book</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg max-w-md w-full p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Edit Profile</h2>
        <button onclick="document.getElementById('editModal').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form id="editProfileForm" enctype="multipart/form-data">
        <!-- Name -->
        <div class="mb-4">
          <label for="editName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="editName" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="editEmail" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <!-- Photo -->
        <div class="mb-6">
          <label for="editPhoto" class="block text-sm font-medium text-gray-700 mb-2">Profile Photo</label>
          <input type="file" id="editPhoto" name="photo" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <div class="flex space-x-4">
          <button type="submit" class="flex-1 bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium">
            Save Changes
          </button>
          <button type="button" onclick="document.getElementById('editModal').classList.add('hidden')" class="flex-1 bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition-colors font-medium">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

    <script>
      let currentUser = null;

      async function loadProfile() {
        try {
          const response = await fetch('/api/profile');
          if (!response.ok) {
            window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
            return;
          }
          
          currentUser = await response.json();
          
          // Update profile display
          document.getElementById('userName').textContent = currentUser.name;
          document.getElementById('userEmail').textContent = currentUser.email;
          document.getElementById('displayName').textContent = currentUser.name;
          document.getElementById('displayEmail').textContent = currentUser.email;
          
          // Populate edit form
          document.getElementById('editName').value = currentUser.name;
          document.getElementById('editEmail').value = currentUser.email;
          
          if (currentUser.photo) {
            document.getElementById('profilePhoto').innerHTML = 
              `<img src="${currentUser.photo}" class="w-full h-full object-cover">`;
          }
          
          // Load stats
          loadStats();
        } catch (error) {
          console.error('Error loading profile:', error);
          window.location.href = '/login';
        }
      }
      
      async function loadStats() {
        try {
          const [cartRes, wishlistRes] = await Promise.all([
            fetch('/api/cart'),
            fetch('/api/wishlist')
          ]);
          
          const cart = await cartRes.json();
          const wishlist = await wishlistRes.json();
          
          document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
          document.getElementById('wishlistCount').textContent = wishlist.length;
        } catch (error) {
          console.error('Error loading stats:', error);
        }
      }
      
      document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
          const response = await fetch('/api/profile', {
            method: 'PUT',
            body: formData
          });
          
          if (response.ok) {
            await Swal.fire({
              icon: 'success',
              title: 'Profile Updated!',
              text: 'Your profile has been updated successfully',
              timer: 1500,
              showConfirmButton: false
            });
            document.getElementById('editModal').classList.add('hidden');
            loadProfile();
          } else {
            throw new Error('Failed to update profile');
          }
        } catch (error) {
          console.error('Error updating profile:', error);
          Swal.fire({
            icon: 'error',
            title: 'Update Failed',
            text: 'Failed to update profile. Please try again.'
          });
        }
      });
      
      async function logout() {
        const result = await Swal.fire({
          title: 'Logout',
          text: 'Are you sure you want to logout?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#1f2937',
          cancelButtonColor: '#6b7280',
          confirmButtonText: 'Yes, logout'
        });
        
        if (result.isConfirmed) {
          try {
            await fetch('/api/logout', { method: 'POST' });
            await Swal.fire({
              icon: 'success',
              title: 'Logged Out',
              text: 'You have been logged out successfully',
              timer: 1500,
              showConfirmButton: false
            });
            window.location.href = '/login';
          } catch (error) {
            console.error('Error logging out:', error);
          }
        }
      }
      
      loadProfile();
    </script>
</body>
</html>
