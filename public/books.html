<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books - Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-8">
          <a href="/" class="text-xl font-semibold text-gray-900">Bookstore</a>
          <div class="hidden md:flex space-x-6">
            <a href="/" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
            <a href="/books" class="text-gray-700 hover:text-gray-900 transition-colors">Books</a>
            <a href="/wishlist" class="text-gray-600 hover:text-gray-900 transition-colors">Wishlist</a>
            <a href="/cart" class="text-gray-600 hover:text-gray-900 transition-colors">Cart</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/profile" class="text-gray-600 hover:text-gray-900 transition-colors">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Header with Add Book Button -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">All Books</h1>
        <p class="text-gray-600 mt-2">Browse our collection</p>
      </div>
      <a href="/add_book" class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors inline-flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add Book
      </a>
    </div>

    <!-- Search and Filter -->
    <div class="mb-8 flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <input 
          type="text" 
          id="searchInput"
          placeholder="Search books by title or author..." 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none"
          onkeyup="filterBooks()"
        >
      </div>
      <select id="sortSelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none" onchange="sortBooks()">
        <option value="">Sort by</option>
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
        <option value="price-asc">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
      </select>
    </div>

    <!-- Books Grid -->
    <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Books will be loaded here -->
      <div class="text-center text-gray-500 py-12 col-span-full">
        Loading books...
      </div>
    </div>
  </main>

  <!-- Edit Book Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg max-w-md w-full p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Edit Book</h2>
        <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <form id="editBookForm" enctype="multipart/form-data">
        <input type="hidden" id="editBookId" name="id">
        
        <div class="mb-4">
          <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
          <input type="text" id="editTitle" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <div class="mb-4">
          <label for="editAuthor" class="block text-sm font-medium text-gray-700 mb-2">Author</label>
          <input type="text" id="editAuthor" name="author" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <div class="mb-4">
          <label for="editPrice" class="block text-sm font-medium text-gray-700 mb-2">Price (Rp)</label>
          <input type="number" id="editPrice" name="price" required min="0" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <div class="mb-6">
          <label for="editImage" class="block text-sm font-medium text-gray-700 mb-2">Book Cover</label>
          <input type="file" id="editImage" name="image" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none">
        </div>

        <div class="flex space-x-4">
          <button type="submit" class="flex-1 bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium">
            Save Changes
          </button>
          <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition-colors font-medium">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Add at the top of script section
    let allBooks = [];
    let currentUser = null;
    let cartCount = 0;
    let wishlistItems = new Set();
    
    async function checkAuth() {
      try {
        const response = await fetch('/api/profile');
        if (response.ok) {
          currentUser = await response.json();
        }
      } catch (error) {
        currentUser = null;
      }
    }

    async function loadUserData() {
      if (!currentUser) return;
      
      try {
        // Load cart count
        const cartRes = await fetch('/api/cart');
        if (cartRes.ok) {
          const cart = await cartRes.json();
          cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
          updateCartBadge();
        }
        
        // Load wishlist items
        const wishlistRes = await fetch('/api/wishlist');
        if (wishlistRes.ok) {
          const wishlist = await wishlistRes.json();
          wishlistItems = new Set(wishlist.map(item => item.book_id));
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    function updateCartBadge() {
      // Add badge to cart link in nav if count > 0
      const cartLink = document.querySelector('a[href="/cart"]');
      if (cartLink && cartCount > 0) {
        cartLink.innerHTML = `Cart <span class="ml-1 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">${cartCount}</span>`;
      }
    }
    
    async function loadBooks() {
      try {
        const response = await fetch('/api/books');
        allBooks = await response.json();
        displayBooks(allBooks);
      } catch (error) {
        console.error('Error loading books:', error);
        document.getElementById('booksGrid').innerHTML = 
          '<div class="text-center text-red-600 py-12 col-span-full">Failed to load books</div>';
      }
    }
    
    function displayBooks(books) {
      const container = document.getElementById('booksGrid');
      
      if (books.length === 0) {
        container.innerHTML = `
          <div class="col-span-full">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
              <div class="text-6xl mb-4">📚</div>
              <h3 class="text-xl font-semibold text-gray-900 mb-2">No books found</h3>
              <p class="text-gray-600 mb-6">Be the first to add a book</p>
              <a href="/add_book" class="inline-block bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                Add Book
              </a>
            </div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = books.map(book => {
        const isInWishlist = wishlistItems.has(book.id);
        const wishlistIcon = isInWishlist 
          ? `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
            </svg>`
          : `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>`;
        
        return `
          <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-all duration-300 group">
            <div class="relative aspect-[3/4] bg-gradient-to-br from-gray-100 to-gray-200 overflow-hidden">
              ${book.image ? 
                `<img src="${book.image}" alt="${book.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">` :
                `<div class="w-full h-full flex items-center justify-center">
                  <svg class="w-24 h-24 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                </div>`
              }
              <div class="absolute top-3 right-3 bg-white px-3 py-1 rounded-full text-sm font-semibold text-gray-900 shadow-md">
                Rp ${parseFloat(book.price).toLocaleString('id-ID')}
              </div>
            </div>
            <div class="p-5">
              <h3 class="font-semibold text-gray-900 mb-1 truncate text-lg" title="${book.title}">${book.title}</h3>
              <p class="text-sm text-gray-600 mb-4 truncate">${book.author}</p>
              <div class="flex gap-2 mb-3">
                <div class="flex-1 flex items-center gap-2">
                  <button onclick="decreaseQty(${book.id})" class="bg-gray-100 text-gray-700 px-2 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                    </svg>
                  </button>
                  <input type="number" id="qty-${book.id}" value="1" min="1" class="w-12 text-center border border-gray-300 rounded-lg py-1" readonly>
                  <button onclick="increaseQty(${book.id})" class="bg-gray-100 text-gray-700 px-2 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex gap-2 mb-3">
                <button onclick="addToCartWithQty(${book.id}, ${book.price})" class="flex-1 bg-gray-900 text-white px-4 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                  Cart
                </button>
                <button onclick="toggleWishlist(${book.id})" class="bg-red-50 text-red-600 px-4 py-2.5 rounded-lg text-sm font-medium hover:bg-red-100 transition-colors ${isInWishlist ? 'bg-red-100' : ''}">
                  ${wishlistIcon}
                </button>
              </div>
              <div class="flex gap-2 pt-3 border-t border-gray-100">
                <button onclick="editBook(${book.id}, '${book.title.replace(/'/g, "\\'")}', '${book.author.replace(/'/g, "\\'")}', ${book.price})" class="flex-1 text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
                  Edit
                </button>
                <button onclick="deleteBook(${book.id})" class="flex-1 text-sm text-red-600 hover:text-red-800 font-medium transition-colors">
                  Delete
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function filterBooks() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allBooks.filter(book => 
        book.title.toLowerCase().includes(searchTerm) || 
        book.author.toLowerCase().includes(searchTerm)
      );
      displayBooks(filtered);
    }
    
    function sortBooks() {
      const sortValue = document.getElementById('sortSelect').value;
      let sorted = [...allBooks];
      
      switch(sortValue) {
        case 'title-asc':
          sorted.sort((a, b) => a.title.localeCompare(b.title));
          break;
        case 'title-desc':
          sorted.sort((a, b) => b.title.localeCompare(a.title));
          break;
        case 'price-asc':
          sorted.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
          break;
        case 'price-desc':
          sorted.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
          break;
      }
      
      displayBooks(sorted);
    }

    async function toggleWishlist(bookId) {
      if (!currentUser) {
        Swal.fire({
          icon: 'warning',
          title: 'Login Required',
          text: 'Please login to add items to wishlist',
          confirmButtonColor: '#1f2937',
          confirmButtonText: 'Go to Login'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
          }
        });
        return;
      }
      
      const isInWishlist = wishlistItems.has(bookId);
      
      if (isInWishlist) {
        Swal.fire({
          icon: 'info',
          title: 'Already in Wishlist',
          text: 'This book is already in your wishlist',
          confirmButtonText: 'View Wishlist',
          showCancelButton: true,
          cancelButtonText: 'OK',
          confirmButtonColor: '#1f2937'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = '/wishlist';
          }
        });
        return;
      }
      
      try {
        const response = await fetch('/api/wishlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ book_id: bookId })
        });
        
        if (response.ok) {
          wishlistItems.add(bookId);
          
          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: 'Added to Wishlist!',
            showConfirmButton: false,
            timer: 1500
          });
          
          // Refresh display to update button
          displayBooks(allBooks);
        }
      } catch (error) {
        console.error('Error adding to wishlist:', error);
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Failed to add to wishlist'
        });
      }
    }
    
    function editBook(bookId, title, author, price) {
      document.getElementById('editBookId').value = bookId;
      document.getElementById('editTitle').value = title;
      document.getElementById('editAuthor').value = author;
      document.getElementById('editPrice').value = price;
      document.getElementById('editModal').classList.remove('hidden');
    }
    
    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
    }
    
    document.getElementById('editBookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const bookId = formData.get('id');
      
      try {
        const response = await fetch(`/api/books/${bookId}`, {
          method: 'PUT',
          body: formData
        });
        
        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Book Updated!',
            text: 'Book has been updated successfully',
            timer: 1500,
            showConfirmButton: false
          });
          closeEditModal();
          loadBooks();
        }
      } catch (error) {
        console.error('Error updating book:', error);
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Failed to update book'
        });
      }
    });
    
    async function deleteBook(bookId) {
      const result = await Swal.fire({
        title: 'Are you sure?',
        html: `
          <p class="text-gray-600 mb-2">This will permanently delete the book.</p>
          <p class="text-sm text-red-600">⚠️ This book will also be removed from all carts and wishlists.</p>
        `,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc2626',
        cancelButtonColor: '#6b7280',
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'Cancel'
      });
      
      if (result.isConfirmed) {
        Swal.fire({
          title: 'Deleting...',
          html: 'Please wait',
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          }
        });
        
        try {
          const response = await fetch(`/api/books/${bookId}`, {
            method: 'DELETE'
          });
          
          const data = await response.json();
          
          if (response.ok) {
            await Swal.fire({
              icon: 'success',
              title: 'Deleted!',
              text: 'Book has been deleted successfully.',
              timer: 1500,
              showConfirmButton: false
            });
            loadBooks();
          } else {
            throw new Error(data.message || 'Failed to delete book');
          }
        } catch (error) {
          console.error('Error deleting book:', error);
          Swal.fire({
            icon: 'error',
            title: 'Delete Failed',
            text: error.message || 'Failed to delete book. Please try again.'
          });
        }
      }
    }

    function decreaseQty(bookId) {
      const input = document.getElementById(`qty-${bookId}`);
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }

    function increaseQty(bookId) {
      const input = document.getElementById(`qty-${bookId}`);
      input.value = parseInt(input.value) + 1;
    }

    async function addToCartWithQty(bookId, price) {
      if (!currentUser) {
        Swal.fire({
          icon: 'warning',
          title: 'Login Required',
          text: 'Please login to add items to cart',
          confirmButtonColor: '#1f2937',
          confirmButtonText: 'Go to Login'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
          }
        });
        return;
      }
      
      const quantity = parseInt(document.getElementById(`qty-${bookId}`).value);
      const total = price * quantity;
      
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'info',
        title: 'Adding to cart...',
        showConfirmButton: false,
        timer: 1000
      });
      
      try {
        const response = await fetch('/api/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ book_id: bookId, quantity: quantity })
        });
        
        if (response.ok) {
          cartCount += quantity;
          updateCartBadge();
          
          await Swal.fire({
            icon: 'success',
            title: 'Added to Cart!',
            html: `
              <div class="text-left">
                <p class="mb-2">Quantity: <span class="font-semibold">${quantity}</span></p>
                <p class="text-lg font-bold text-green-600">Total: Rp ${total.toLocaleString('id-ID')}</p>
              </div>
            `,
            showCancelButton: true,
            confirmButtonText: 'View Cart',
            cancelButtonText: 'Continue Shopping',
            confirmButtonColor: '#1f2937'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = '/cart';
            }
          });
          
          document.getElementById(`qty-${bookId}`).value = 1;
        }
      } catch (error) {
        console.error('Error adding to cart:', error);
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Failed to add to cart'
        });
      }
    }
    
    checkAuth().then(() => {
      loadBooks();
      loadUserData();
    });
  </script>
</body>
</html>
