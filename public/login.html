<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <a href="/" class="text-3xl font-bold text-gray-900">Bookstore</a>
        <p class="mt-2 text-gray-600">Welcome back! Please login to your account</p>
      </div>

      <!-- Error Alert (if admin_only) -->
      <div id="adminAlert" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg">
        <p class="font-medium">‚ö†Ô∏è Admin Access Required</p>
        <p class="text-sm mt-1">You need to login as an administrator to access this page.</p>
      </div>

      <!-- Login Required Alert -->
      <div id="loginAlert" class="hidden mb-4 p-4 bg-blue-50 border border-blue-200 text-blue-800 rounded-lg">
        <p class="font-medium">üîí Login Required</p>
        <p class="text-sm mt-1">Please login to continue.</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none transition-shadow"
              placeholder="Enter your email"
              autofocus
            >
          </div>

        <!-- Password -->
        <div class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <a href="/forgot-password" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
              Forgot password?
            </a>
          </div>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none transition-shadow"
              placeholder="Enter your password"
            >
            <button 
              type="button" 
              onclick="togglePassword('password')"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg id="eyeIcon-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

          <!-- Remember Me -->
          <div class="flex items-center mb-6">
            <input 
              type="checkbox" 
              id="remember" 
              name="remember"
              class="w-4 h-4 text-gray-800 border-gray-300 rounded focus:ring-gray-800 focus:ring-2"
            >
            <label for="remember" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-medium"
          >
            Login
          </button>
        </form>

        <!-- Message -->
        <div id="message" class="mt-4 hidden"></div>

        <!-- Register Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account? 
          <a href="/register" class="text-gray-900 font-medium hover:underline">Register now</a>
        </p>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a href="/" class="text-gray-600 hover:text-gray-900 transition-colors text-sm">
          ‚Üê Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    // Check for URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const redirect = urlParams.get('redirect');
    const error = urlParams.get('error');

    // Show alerts based on URL parameters
    if (error === 'admin_only') {
      document.getElementById('adminAlert').classList.remove('hidden');
    } else if (redirect) {
      document.getElementById('loginAlert').classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const messageDiv = document.getElementById('message');
      
      const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        remember: formData.get('remember') === 'on'
      };
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          messageDiv.className = 'mt-4 p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg';
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.classList.remove('hidden');
          
          // Redirect to original destination or home
          setTimeout(() => {
            window.location.href = redirect || '/';
          }, 1000);
        } else {
          throw new Error(result.message || 'Login failed');
        }
      } catch (error) {
        messageDiv.className = 'mt-4 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg';
        messageDiv.textContent = error.message;
        messageDiv.classList.remove('hidden');
      }
    });

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = document.getElementById('eyeIcon-' + fieldId);
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
        `;
      } else {
        field.type = 'password';
        icon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        `;
      }
    }
  </script>
</body>
</html>
